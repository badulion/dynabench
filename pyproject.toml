# pyproject.toml

[build-system]
requires      = [ "setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynabench"
version = "0.2.0"
description = "Benchmark dataset for learning dynamical systems from data"
readme = "README.md"
authors = [{ name = "Andrzej Dulny", email = "andrzej.dulny@protonmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["benchmark", "torch", "deep learning"]
dependencies = [
    "requests", 
    "tqdm", 
    "numpy>=1.23.5", 
    "h5py>=3.9.0"
]
requires-python = ">=3.9"

[project.optional-dependencies]
generator = ["dedalus>=3"]


[project.urls]
homepage = "https://dynabench.github.io/"
documentation = "https://dynabench.github.io/docs/"
source = "https://github.com/badulion/dynabench"


