# pyproject.toml

[build-system]
requires      = [
    "setuptools>=61.0.0", "wheel", "numpy>=1.23.5", "py-pde>=0.27.1", "scipy>=1.2.0", 
    "torchdata>=0.6.0", "torch>=2.0.1",
    "torch_geometric>=2.3", "torch_cluster>=1.6"
]
build-backend = "setuptools.build_meta"

[project]
name = "dynabench"
version = "0.1.1"
description = "Benchmark dataset for learning dynamical systems from data"
readme = "README.md"
authors = [{ name = "Andrzej Dulny", email = "andrzej.dulny@uni-wuerzburg.de" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["benchmark", "torch", "deep learning"]
dependencies = [
    "py-pde>=0.27.1",
    "torch>=2.0.1",
    "torchdata>=0.6.0"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = []

[project.urls]
homepage = "https://dynabench.github.io/"
documentation = "https://dynabench.github.io/docs/"
source = "https://github.com/badulion/dynabench"


