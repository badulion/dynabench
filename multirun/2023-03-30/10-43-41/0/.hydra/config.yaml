equation:
  _target_: src.generator.equations.WavePDE
  parameters:
  - 2.1
  rate: 1
  bc: auto_periodic_neumann
  num_fields: 1
generator:
  _target_: src.generator.PDESolver
  grid_size: 64
  t_range: 200
  dt: 0.001
  save_interval: 1
  num_points:
  - 15
  - 22
  - 30
  num_points_names:
  - low
  - med
  - high
  save_full_grid: true
  save_full_cloud: true
  save_cloud_points: true
  save_grid_points: true
num_simulations: 10
start_from: 0
split: train
equation_name: ${hydra:runtime.choices.equation}
seed: 42
output_dir: output
